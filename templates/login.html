<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #6ab1e7, #4d79ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-out;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 25px 25px 0;
        }
        .card-body {
            padding: 25px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 2px solid #e1e1e1;
        }
        .form-control:focus {
            box-shadow: 0 0 15px rgba(77, 121, 255, 0.2);
            border-color: #4d79ff;
            transform: translateY(-2px);
        }
        .btn-primary {
            border-radius: 10px;
            padding: 12px;
            background: linear-gradient(45deg, #4d79ff, #6ab1e7);
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 121, 255, 0.3);
        }
        .alert {
            animation: shake 0.5s ease-in-out;
            border-radius: 10px;
            border: none;
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        .floating-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }
        .user-select {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        .user-box {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .user-box:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(77, 121, 255, 0.2);
        }
        .user-box.selected {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(77, 121, 255, 0.3);
        }
        #abhi-box {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }
        #sanya-box {
            background: linear-gradient(135deg, #ff6b6b, #556270);
        }
        .user-box.selected {
            animation: pulse 2s infinite;
        }
        .user-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        .user-box:hover .user-icon {
            transform: rotate(360deg);
        }
        .user-box i {
            font-size: 30px;
            color: white;
        }
        .user-box span {
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .user-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        .user-box:hover::after {
            left: 100%;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-20px) translateX(-50%); }
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        .password-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        .password-container.show {
            display: block;
        }
        #abhi-box i {
            color: #43cea2;
        }
        #sanya-box i {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="floating-text">Welcome to Chat Room</div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Choose Your User</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="POST" id="loginForm">
                            <input type="hidden" id="username" name="username" value="">
                            <div class="user-select">
                                <div class="user-box" onclick="selectUser('Abhi')" id="abhi-box">
                                    <div class="user-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <span>Abhi</span>
                                </div>
                                <div class="user-box" onclick="selectUser('Sanya')" id="sanya-box">
                                    <div class="user-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <span>Sanya</span>
                                </div>
                            </div>
                            <div class="password-container" id="passwordContainer">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <small id="passwordHelp" class="form-text text-muted">Password is 6 digit number</small>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Start Chatting</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function selectUser(username) {
            // Reset all boxes
            document.querySelectorAll('.user-box').forEach(box => {
                box.classList.remove('selected');
            });
            
            // Select clicked box
            const selectedBox = username === 'Abhi' ? 'abhi-box' : 'sanya-box';
            document.getElementById(selectedBox).classList.add('selected');
            
            // Set username only
            document.getElementById('username').value = username;
            document.getElementById('password').value = '';
            
            // Show password container with animation
            const passwordContainer = document.getElementById('passwordContainer');
            passwordContainer.classList.add('show');

            // Focus on password field
            document.getElementById('password').focus();
        }
    </script>
</body>
</html>
