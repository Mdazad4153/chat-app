<!DOCTYPE html>
<html>
<head>
    <title>Login - Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00A884;
            --secondary-color: #075E54;
            --error-color: #ff4444;
            --success-color: #00C851;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease-out;
        }

        .app-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-logo i {
            font-size: 48px;
            color: var(--primary-color);
            animation: bounce 2s infinite;
        }

        .app-title {
            font-size: 24px;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(0,168,132,0.1);
        }

        .input-field:focus + i {
            color: var(--primary-color);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .flash-message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            animation: shake 0.5s ease-in-out;
            background: #ffebee;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .user-select {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            animation: fadeIn 0.5s ease-out;
        }

        .user-select h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .user-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .user-option {
            padding: 15px;
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .user-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-option.selected {
            border-color: var(--primary-color);
            background: rgba(0,168,132,0.1);
        }

        .user-option i {
            font-size: 24px;
            color: var(--primary-color);
        }

        .user-option span {
            font-weight: 500;
            color: #333;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .app-logo i {
                font-size: 40px;
            }

            .app-title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .input-field {
                padding: 12px 12px 12px 40px;
                font-size: 15px;
            }

            .login-button {
                padding: 12px;
                font-size: 15px;
            }

            .user-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="app-logo">
            <i class="fas fa-comments"></i>
        </div>
        <h1 class="app-title">Welcome to Chat App</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="user-select">
            <h3>Choose Your User</h3>
            <div class="user-options">
                <div class="user-option" onclick="selectUser('Abhi')">
                    <i class="fas fa-user"></i>
                    <span>Abhi</span>
                </div>
                <div class="user-option" onclick="selectUser('Sanya')">
                    <i class="fas fa-user"></i>
                    <span>Sanya</span>
                </div>
            </div>
        </div>

        <form method="POST" id="loginForm" style="margin-top: 20px;">
            <div class="input-group">
                <input type="text" id="username" name="username" class="input-field" placeholder="Username" readonly>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="login-button">
                Login
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <script>
        function selectUser(username) {
            // Remove selected class from all options
            document.querySelectorAll('.user-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            const selectedOption = document.querySelector(`.user-option:has(span:contains('${username}')`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
            
            // Set username in input field
            document.getElementById('username').value = username;
        }

        // Add ripple effect to buttons
        document.querySelectorAll('.login-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
